<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Carro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #1e3d59;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 1rem;
        }

        form {
            background: #fff;
            border: 1px solid #ddd;
            margin: 10px auto;
            padding: 20px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="url"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #1e3d59;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastrar Carro</h1>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/cadastrar">Cadastrar Carro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('cadastrar') }}" method="post">
            <label for="vendedor">Nome do Vendedor:</label>
            <input type="text" id="vendedor" name="vendedor" required>

            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco" required>

            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" required>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="motorizacao">Motorização:</label>
            <input type="text" id="motorizacao" name="motorizacao" required>

            <label for="potencia">Potência:</label>
            <input type="text" id="potencia" name="potencia" required>

            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor" required>

            <label for="image">URL da Imagem:</label>
            <input type="url" id="image" name="image" required>

            <label for="contato">Contato:</label>
            <input type="text" id="contato" name="contato" required>

            <input type="submit" value="Cadastrar Carro">
        </form>
    </main>
</body>
</html>
