<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendar Carro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form label {
            margin-bottom: 5px;
        }

        .form-container form input, .form-container form select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container form button {
            padding: 10px;
            background-color: #1e3d59;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container form button:hover {
            background-color: #3a4e70;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Recomendar Estilo de Carro</h2>
        <form action="/recomendar" method="post">
            <label for="preferencia">Preferência:</label>
            <input type="text" id="preferencia" name="preferencia" required>
            
            <label for="orcamento">Orçamento:</label>
            <input type="text" id="orcamento" name="orcamento" required>
            
            <label for="uso">Uso:</label>
            <input type="text" id="uso" name="uso" required>
            
            <button type="submit">Recomendar</button>
        </form>
        
        {% if resposta %}
        <section>
            <h2>Recomendação</h2>
            <p>{{ resposta }}</p>
        </section>
        {% endif %}
    </div>
</body>
</html>
